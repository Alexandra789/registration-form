<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Registration</title>
</head>
<body>
    <div class="registration">
        <div class="container">
            <div class="registration-wrapper">
                <div class="registration-content">
                    <form action="#" class="registration-form" id="form">
                        <h1 class="title registration-form__title">Регистрация</h1>
                        <div class="registration-form__group registration-form__group-flex">
                            <div class="registration-form__field">
                                <label for="firstName">Имя <span class="required">*</span></label>
                                <input autofocus class="registration-form__name _req"
                                       id="firstName" maxlength="25" name="first-name">
                                <p class="registration-form__error-text"></p>
                            </div>
                            <div class="registration-form__field">
                                <label for="secondName">Фамилия <span class="required">*</span></label>
                                <input class="registration-form__second-name _req" id="secondName"
                                       maxlength="25" name="name">
                                <p class="registration-form__error-text"></p>
                            </div>
                        </div>
                        <div class="registration-form__group registration-form__group-flex">
                            <div class="registration-form__field">
                                <label for="email">Email <span class="required">*</span></label>
                                <input class="registration-form__email _req" id="email"
                                       maxlength="25" name="email">
                                <p class="registration-form__error-text"></p>
                            </div>
                            <div class="registration-form__field">
                                <label for="phone">Телефон</label>
                                <input class="registration-form__phone" id="phone"
                                       name="phone">
                                <p class="registration-form__error-text"></p>
                            </div>
                        </div>
                        <div class="registration-form__group">
                            <div class="registration-form__field">
                                <label for="password">Пароль <span class="required">*</span></label>
                                <input class="registration-form__password _req" id="password" name="password"
                                       type="password">
                                <span class="toggle-password hidden-password"></span>
                                <p class="registration-form__error-text"></p>
                            </div>
                        </div>
                        <div class="registration-form__group">
                            <div class="registration-form__field">
                                <label for="itn">Инн <span class="required">*</span></label>
                                <input class="registration-form__itn _req" id="itn"
                                       name="itn">
                                <p class="registration-form__error-text"></p>
                            </div>
                        </div>
                        <p class="text prompt"><span class="required">*</span> - обязательные поля</p>
                        <div class="checkbox">
                            <input id="check" name="check" type="checkbox"/>
                            <label for="check"><p>Да, я хочу получать письма с новостями и предложениями</p></label>
                        </div>
                        <button class="button registration-form__button registration-form__button_disabled">Далее
                        </button>
                    </form>
                </div>
                    <img class="registration-img" alt="registration image" src="./images/registration-img.png">
            </div>
        </div>
    </div>
</body>
</html>
